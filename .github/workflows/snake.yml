name: Generate Snake Animation

# 1) Permiss√µes necess√°rias
permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *"   # roda todo dia √† meia-noite UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4

      - name: Gerar snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: GabrielInacio07
          outputs: |
            dist/github-contribution-grid-snake.svg

      - name: Commit e push do resultado
        uses: EndBug/add-and-commit@v9
        with:
          author_name: GitHub Action
          author_email: action@github.com
          message: "Atualizando snake animation üêç"
          add: "dist/github-contribution-grid-snake.svg"
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Publicar no branch `output`
        run: |
          git fetch origin
          git switch --orphan output
          git rm -rf .
          mv dist/github-contribution-grid-snake.svg .
          git add github-contribution-grid-snake.svg
          git commit -m "Deploy snake animation"
          git push --force origin output
